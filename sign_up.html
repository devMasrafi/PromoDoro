<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Accout</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/sign_up.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Jomhuria&family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="card">
        <div class="heading">
            <h2>Create</h2>
        </div>
        <div class="card_wrapper">
            <div class="info1">
                <div class="acc_name">
                    <input type="text" placeholder="name" required>
                    <p class="acc_name_err"></p>
                </div>
                <div class="acc_mail">
                    <input type="text" placeholder="mail@email" required>
                    <p class="acc_mail_err"></p>
                </div>
                <div class="acc_pass">
                    <input type="password" placeholder="password">
                    <p class="acc_pass_err"></p>
                </div>
                <div class="acc_con_pass">
                    <input type="password" placeholder="password">
                    <p class="acc_con_pass_err"></p>
                </div>
            </div>
        </div>
        <div class="condition_select">
            <input type="radio" id="condition">
            <label for="condition">I accpet the terms and condition</label>
        </div>
        <div class="submit_btn">
            <button>
                <a href="#">Create</a>
            </button>
        </div>
        <div class="navigate">
            <a href="sign_in.html">go back</a>
        </div>
    </div>
    <script src="./js/sign_up.js"></script>
</body>
</html>
