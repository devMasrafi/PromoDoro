<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoDoro Timer</title>

    <!-- style_link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font_link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Jomhuria&display=swap" rel="stylesheet">
    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="nav_wrapper">
                <div class="logo">
                    <picture>
                        <a href="index.html">
                            <img src="./images/LOGO.png" alt="logo">
                        </a>
                    </picture>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">donate</a></li>
                        <li><a href="sign_in.html">sign in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section id="content">
        <div class="timer">
            <div class="timer_shapes">
                <img src="./images/Ellipse.png" alt="Ellipse">
                <button id="startBtn" onclick="startTimer()">Start</button>
            </div>
            <div class="timer_text">
                <div class="countdown">
                    <h2 id="timer">
                        25:00
                    </h2>
                </div>
                <div class="controls">
                    <button id="resetBtn" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
        <div class="music">
            <div class="music_title">
                <div class="avatar">
                    <img src="" alt="">
                </div>
                <div class="titles">
                    <h3>Song Name</h3>
                    <p>studio:ACT</p>
                </div>
            </div>
            <div class="music_controls">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
    

    <!-- js link -->
    <script src="./js/index.js"></script>
</body>
</html>
